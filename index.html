<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="s3style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Combat Calculator</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link href="https://fonts.cdnfonts.com/css/medieval-sharp" rel="stylesheet">
</head>
<script src="s3script.js"></script>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VCMQXGDBSJ"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VCMQXGDBSJ');
</script>
<body onload="onPageLoad()">
    <div id="parent">
        <div id="wrapper">
            <div id="left">
                <div>
                    <h1 class="weapon">Weapon</h1>
                    <label>
                        <input onclick="onSwordChange()" type="radio" name="weapon" value="sw" checked>
                        <img class="one" id="swordImage" src="img/sword_active.png" alt="Option 1">
                    </label>

                    <label>
                        <input onclick="onBowChange()" type="radio" name="weapon" value="b">
                        <img class="one" id="bowImage" src="img/bow_disabled.png" alt="Option 2">
                    </label>

                    <label>
                        <input onclick="onSpearChange()" type="radio" name="weapon" value="sp">
                        <img class="one" id="spearImage" src="img/spear_disabled.png" alt="Option 3">
                    </label>
                </div>
            </div>
            <div id="center">
                <div class='level'>
                    <div>
                        <h1>Level</h1>
                        <label>
                            <input onclick="onLevel1Change()" type="radio" name="level" value="1" checked>
                            <img class="one" id="lvl1Image" src="img/lvl1_active.png" alt="Option 1">
                        </label>
                        <label>
                            <input onclick="onLevel2Change()" type="radio" name="level" value="2">
                            <img class="one" id="lvl2Image" src="img/lvl2_disabled.png" alt="Option 2">
                        </label>
                        <label>
                            <input onclick="onLevel3Change()" type="radio" name="level" value="3">
                            <img class="one" id="lvl3Image" src="img/lvl3_disabled.png" alt="Option 3">
                        </label>
                    </div>
                </div>
            </div>
            <div id="right">
                <div class='numberOfPlayers'>
                    <div>
                        <h1>Number of players</h1>
                        <input type="range" id="numberOfPlayers" value="10" min="1" max="20"
                            oninput="onNumberOfPlayersChange()" class="custom-range">
                        <output id="numberOfPlayersOutput">10</output>
                    </div>
                </div>
            </div>
            <div id="table">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th><img id="dmg" src="img/hit.png" alt="swords">
                                <label>Damage</label>
                                <label class="vss">(vs spears)</label>
                            </th>
                            <th><img id="cp" src="img/swords.png" alt="hit">
                                <label>Combat Power</label>
                            </th>
                            <th><img id="gb" src="img/gold-ingots.png" alt="gold-ingots">
                                <label>Required Gold Bars</label>
                                <label class="vss">(gems)</label>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableContent"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
